<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>JS-Turn-Based-Game</title>
</head>


<body>
    <div class='splash-page'>
        <p class="start-game-message"></p>
        <div class="selection-splash">
            <div class="name-input-container">
                <label for="player-name"> What's your name hero?:</label>
                <input type="text" id="player-name" placeholder="Your Name">
        
            </div>
            <div class="choose-char-container">
                <label for="heros">Choose A Hero:</label>
                <select id="hero-select" name="hero">
                    <option value="Healer">Healer</option>
                    <option value="Juggernaut">Juggernaut</option>
                    <option value="Warlock">Warlock</option>
                    <option value="Sorcerer">Sorcerer</option>
                    <option value="Rogue">Rogue</option>
                </select>
                <button type="submit" class='submit-game-start'>Enter</button>
            </div>
        </div>

    </div>


    <div class='outer-container'>
        <div class="title">
            <h1>HALO: THE KNOCK OFF</h1>
        </div>

        <div class="display">
            <div class="player1-display">
                <p class="player1-name">HERO</p>
                <div id="player1-health">
                    <div id="player1-health-bar"></div>
                </div>
                <p class="player1-attack-message"></p>

                    <img src="images/MasterChief.png" class="master-chief">

            </div>
            <div class="choose-attack-container">
                <label class="attack-btns-label" for="attack-select">Choose your attack:</label>
                <div id="attack-select" name="attack"></div>
            </div>
            <div class="player2-display">
                <p class="player2-name">ENEMY</p>
                <div id="player2-health">
                    <div id="player2-health-bar"></div>
                </div>
                <p class="player2-attack-message"></p>

                    <img src="images/Halo-Enemy.png" class="enemy">

            </div>
                <audio controls src="https://vgmsite.com/soundtracks/halo-infinite-set-a-fire-in-your-heart/njazlospea/01%20Set%20a%20Fire%20in%20Your%20Heart.mp3" autoplay></audio>
        </div>

        <div class="reset-btn"> <button class="reset" onClick="window.location.reload();">RESET</button></div>

    </div>
    <script src="main.js"></script>

</body>

</html>
